<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title> Sorted-Rename-Tool </title>
	<link rel="stylesheet" type="text/css" href="./static/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="./static/css/default.css">
	<link rel="stylesheet" type="text/css" href="./static/css/styles.css">
</head>
<body>
<!-- List -->
  <div class="sortable-accordion">
    <h3>
        <span style="position: relative; left: -8px; top: 4px;">
        <svg style="fill: white;"width="32" height="32" viewBox="0 0 10 16" version="1.1" aria-hidden="true"><path fill-rule="evenodd" d="M9 0H1C.27 0 0 .27 0 1v15l5-3.09L10 16V1c0-.73-.27-1-1-1zm-.78 4.25L6.36 5.61l.72 2.16c.06.22-.02.28-.2.17L5 6.6 3.12 7.94c-.19.11-.25.05-.2-.17l.72-2.16-1.86-1.36c-.17-.16-.14-.23.09-.23l2.3-.03.7-2.16h.25l.7 2.16 2.3.03c.23 0 .27.08.09.23h.01z"></path></svg>
        </span>
        <span style="position: relative; left:-10px; top: -4px;">
        列表组
        </span>
	</h3>
	<div class="inner">
	  <ul class="sortable">
          <!--
          <li class="ui-state-default">Item 1</li>
          <li class="ui-state-default">Item 2</li>
          <li class="ui-state-default">Item 3</li>
          -->
      </ul>
    </div>
  </div>
<!-- List -->
<!-- File -->
<div id="holder-t">
    拖拽添加文件
</div>
<!-- File -->
<!-- Control -->
<div id="ctl-plant">
  <div class="form-group">
    <label>前缀</label>
    <input type="text" id="pre" value="" placeholder="例: miku-" class="form-control">
  </div>
  <div class="form-group">
    <label>后缀</label>
    <input type="text" id="post" value="" placeholder="例: -hola" class="form-control">
  </div>
  <div class="form-group">
    <label>格式</label>
    <input type="text" id="format" value="" placeholder="例：1, 2, 3" class="form-control">
  </div>
  <button type="button" class="my-btn my-btn-lg my-btn-blue" id="apply">
     应用
  </button>
  <button type="button" class="my-btn my-btn-lg my-btn-red"  id="reset">
     清空
  </button>
</div>
<!-- Control -->

<!-- jQuery -->
<script>
if(typeof(module) === "object"){
    window.module = module;
    module = undefined;
}
</script>
<script src="./static/js/jquery-2.1.1.min.js"></script>
<script src="./static/js/jquery-ui.min.js"></script>
<script>
if(window.module){
    module = window.module;
}
</script>
<!-- jQuery -->

<!-- Core Source JS -->
<script src="./src/source.js"></script>
<!-- Core Source JS -->
</body>
</html>
